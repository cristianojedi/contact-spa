<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a *ngIf="isAuth" routerLink="/">LOGO</a>
    <a *ngIf="!isAuth" href="javascript:void(0)">LOGO</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!isAuth">
        <a routerLink="/signup">Registre-se</a>
      </li>
      <li *ngIf="!isAuth">
        <a routerLink="/login">Entrar</a>
      </li>
      <li *ngIf="isAuth">
        <a routerLink="/contacts">Contatos</a>
      </li>
      <li *ngIf="isAuth">
        <a href="javascript:void(0)" (click)="onLogout()">Sair</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
